---
- name: FND-SPA | install | include OS specific variables
  include_vars: "{{ ansible_os_family | lower }}.yml"

- name: FND-SPA | install | Setup group
  become_user: root
  become: True
  group:
    name: "{{ spark_group }}"
    system: yes

- name: FND-SPA | install | Setup user
  become: yes
  user:
    name: "{{ spark_user }}"
    system: yes
    group: "{{ spark_group }}"


- name: FND-SPA | install | Install the spark package from repo
  become: yes
  zypper:
    name: "{{ item }}"
    state: present
  when: deployer_media_legacy_layout|bool == False
  with_items:
    - "spark"
    - "kafka"

- name: FND-SPA | install | Install OS specific required packages
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items: fnd_spark_required_packages
  when: deployer_media_legacy_layout|bool


- name: FND-SPA | install | include legacy layout tasks
  include: install_legacy.yml
  when: deployer_media_legacy_layout|bool

- name: FND-SPA | install | create folder for linking spark libs
  become: yes
  file:
    path: "{{ item  }}"
    state: directory
    owner: "{{ spark_user }}"
    group: "{{ spark_group }}"
    mode: 0775
  when: deployer_media_legacy_layout|bool == False
  with_items:
    - "{{ spark_versioned_dir }}"
    - "{{ spark_versioned_dir }}/conf"

- name: FND-SPA | install | Link spark jars directory
  become: yes
  file:
    state: link
    dest: "{{ spark_lib_jars_location }}"
    src: '/usr/share/spark/lib/'
  when: deployer_media_legacy_layout|bool == False

- name: FND-SPA | install | Create Spark log and local directories
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ spark_user }}"
    group: "{{ spark_group }}"
    mode: 0775
  with_items:
    - "{{ spark_local_dir }}"
    - "{{ spark_log_dir }}"
    - "{{ spark_run_dir }}"
    - "{{ spark_worker_directory }}"
    - "{{ spark_conf_dir }}"
    - "{{ spark_init_dir }}"
    - "{{ spark_event_log_directory }}"
    - "{{ spark_tools_dir }}"

- name: FND-SPA | install | Touch logfiles
  become: true
  file:
    path: "{{ item }}"
    state: touch
    owner: "{{ spark_user }}"
    group: adm
    mode: 0640
  with_items:
    - "{{ spark_master_log_file }}"
    - "{{ spark_worker_log_file }}"

